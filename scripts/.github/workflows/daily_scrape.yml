name: Daily Frustration Finder

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  find-frustrations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get our code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install Reddit tool
        run: |
          pip install praw
      
      - name: Find frustrations
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: |
          python scripts/reddit_scraper.py
      
      - name: Analyze opportunities with AI
        run: |
          python scripts/ai_analyzer.py
      
      - name: Save results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Frustration Finder Bot"
          git add data/
          git commit -m "Found frustrations and opportunities for $(date +'%Y-%m-%d')" || echo "No new data"
          git push
